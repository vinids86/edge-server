server:
  port: 8765

management:
  security:
    enabled: false

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:9999/uaa/user

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignoredServices: '*'
  prefix: /api
  routes:
    product-api-service: /products/**

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO